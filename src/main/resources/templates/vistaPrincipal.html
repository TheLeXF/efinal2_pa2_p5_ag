<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<style>
		body {
			padding: 20px;
		}

		h1 {
			color: #007bff;
		}

		.btn-container {
			display: flex;
			gap: 10px;
		}

		.btn-primary {
			background-color: #007bff;
			border-color: #007bff;
		}

		.btn-primary:hover {
			background-color: #0056b3;
			border-color: #0056b3;
		}
	</style>
</head>

<body>
	<h1 class="display-4">
		Examen Final Programacion Avanzada II
	</h1>
	<div class="btn-container">
	<form th:action="@{/main/estudiante}" method="POST">
		 <button type="submit" class="btn btn-primary">Insertar Estudiante</button>
	</form>
	<form th:action="@{/main/materia}" method="POST">
		<button type="submit" class="btn btn-primary">Insertar Materia</button>
	</form>

	<form th:action="@{/main/matricula}" method="POST">
		 <button type="submit" class="btn btn-primary">Insertar Matricula</button>
	</form>
	</div>
</body>

</html>
